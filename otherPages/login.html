<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Owl Carousel Start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!-- Owl Carousel End -->
    <link rel="stylesheet" href="../Assets/Style/login.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="Assets/Images/logos-icons/favicon.ico"
    />
    <title>Other Half | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../Assets/Images/logos-icons/logo.svg" alt="logo" />
      </div>
      <div class="row" style="justify-content: center">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5">
          <div class="login-area">
            <div class="login-card">
              <div class="header">
                <p>Login</p>
                <p>Welcome back!</p>
              </div>
              <div class="fields">
                <p>Email</p>
                <input
                  type="email"
                  class="form-control shadow-none"
                  placeholder="Enter your email"
                />
              </div>
              <div class="fields">
                <p>Password</p>
                <input
                  type="password"
                  class="form-control shadow-none"
                  placeholder="Password"
                />
              </div>
              <div class="remember-forget">
                <div class="form-check">
                  <input
                    class="form-check-input shadow-none"
                    type="checkbox"
                    value=""
                    id="Female"
                  />
                  <label class="form-check-label" for="Female">
                    Remember password
                  </label>
                </div>
                <div class="forget">
                  <p>Forget password?</p>
                </div>
              </div>
              <div class="button-login">
                <button type="button" class="login">Login</button>
              </div>
              <div class="signin">
                <p>Don't have an account? <span class="span">Sign In</span></p>
              </div>
            </div>
            <p class="context">
              By signing up you agree to the Terms of Use and Privacy
              Policy. This site is protected by reCAPTCHA and Google Terms of
              Service and Privacy Policy apply.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
